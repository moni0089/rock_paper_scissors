<!DOCTYPE HTML>

    <title>Rock Paper Scissors</title>

<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        let draws = 0;

        function getComputerChoice(items) {

            return items[Math.floor(Math.random()*items.length)];

        }
        var items = ["rock", "paper", "scissors"];

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "scissors") {
                if (computerSelection == "rock") {
                    computerScore ++;
                    return("You lose. Rock beats scissors.");
                } else if (computerSelection == "paper") {
                    playerScore ++;
                    return("You win. Scissors beat paper.");
                } else {
                    return("It's a tie.");
                }
            } else if (playerSelection == "paper") {
                if (computerSelection == "rock") {
                    playerScore ++;
                    return("You win. Paper beats rock.");
                } else if (computerSelection == "scissors") {
                    computerScore ++;
                    return("You lose. Scissors beat paper.");
                } else {
                    return("It's a tie.");
                }
            } else {
                if (computerSelection == "paper") {
                    computerScore ++;
                    return("You lose. Paper beats rock.");
                } else if (computerSelection == "scissors") {
                    playerScore ++;
                    return("You win. Scissors beat paper.");
                } else {
                    return("It's a tie.");
                }
            }
        }

        function game() {
            for (let i = 0; i < 5; i++){
                const playerSelection = prompt("Choose your weapon!").toLowerCase();
                const computerSelection = getComputerChoice(items);
                result = playRound(playerSelection, computerSelection);
                console.log(result);
                
            }
            console.log("Your total number is: " + playerScore);
            if (playerScore > computerScore) {
                console.log("You won! Player score is:" + playerScore + " and Computer score is: " +computerScore);
            
            } else if (playerScore = computerScore) {
                console.log("It's a tie. Player score is:" + playerScore + " and Computer score is: " +computerScore);

            } else {
                console.log("You lost. Player score is: " + playerScore + " and Computer score is: " +computerScore);
            }
        }
